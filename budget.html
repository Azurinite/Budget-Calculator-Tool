<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Budget Calculator</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">Vaultora</a>
        <a href="profile.html">Profile</a>
      </nav>
    </header>

    <main>
      <h1>Budget Calculator</h1>

      <section id="pick-your-date">
        <!--If u don't know how to do dropdowns search it up bcuz idk either, but it uses these elements-->
        <h2>Pick Your Date:</h2>
        <select id="month">
          <option></option>
        </select>
        <select id="year">
          <option></option>
        </select>
      </section>

      <section id="calculation">
        <form>
          <ul id="inputFields">
            <li>
              <input type="datetime" class="date-input">
              <p class="expense-title">Bi-Weekly Income</p>
              <!-- If you click this button it switches between being income or expense -->
              <button class="expense-status">Income</button>
              <input type="text" class="expense-input" value="2500">
            </li>
            <li>
              <input type="datetime" class="date-input">
              <p class="expense-title">Housing/Mortgage</p>
              <!-- If you click this button it switches between being income or expense -->
              <button class="expense-status">Income</button>
              <input type="text" class="expense-input">
            </li>
            <li>
              <input type="datetime" class="date-input">
              <p class="expense-title">Utilities</p>
              <!-- If you click this button it switches between being income or expense -->
              <button class="expense-status">Income</button>
              <input type="text" class="expense-input">
            </li>
            <li>
              <input type="datetime" class="date-input">
              <p class="expense-title">Bi-Weekly Income</p>
              <!-- If you click this button it switches between being income or expense -->
              <button class="expense-status">Income</button>
              <input type="text" class="expense-input" value="2500">
            </li>
            <li>
              <input type="datetime" class="date-input">
              <p class="expense-title">Food/Supply</p>
              <!-- If you click this button it switches between being income or expense -->
              <button class="expense-status">Income</button>
              <input type="text" class="expense-input">
            </li>
          </ul>

          <button id="add-new" type="button">Add Category?</button>
          <button id="finish-button" type="submit">Finish</button>
        </form>
      </section>
    </main>
  </body>
</html>
